name: CD

on:
  push:
    branches: [main, staging, develop]

jobs:
  # =======================================================
  # 1. FRONTEND DEPLOYMENT (Vercel)
  # =======================================================
  deploy-web:
    name: Deploy Web (Vercel)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull Vercel Environment Information
        run: npx -y vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: npx -y vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        run: npx -y vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # =======================================================
  # 2. BACKEND DEPLOYMENT (Railway)
  # =======================================================
  deploy-api:
    name: Deploy API (Railway)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (Production)
        if: github.ref == 'refs/heads/main'
        run: npx -y @railway/cli up --service api-production --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway (Staging)
        if: github.ref == 'refs/heads/staging'
        run: npx -y @railway/cli up --service api-staging --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway (Dev)
        if: github.ref == 'refs/heads/develop'
        run: npx -y @railway/cli up --service api-dev --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # =======================================================
  # 3. MOBILE DEPLOYMENT (Expo EAS)
  # =======================================================
  deploy-mobile:
    name: Deploy Mobile (EAS Update)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npx -y pnpm install --frozen-lockfile

      - name: Publish Update (Production)
        if: github.ref == 'refs/heads/main'
        working-directory: apps/mobile
        run: |
          npx -y eas-cli update --branch production --message "Commit: ${{ github.sha }}" --auto

      - name: Publish Update (Staging)
        if: github.ref == 'refs/heads/staging'
        working-directory: apps/mobile
        run: |
          npx -y eas-cli update --branch staging --message "Commit: ${{ github.sha }}" --auto

      - name: Publish Update (Dev)
        if: github.ref == 'refs/heads/develop'
        working-directory: apps/mobile
        run: |
          npx -y eas-cli update --branch preview --message "Commit: ${{ github.sha }}" --auto
